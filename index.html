<!DOCTYPE html>
<html>
<head>

    <script type="application/javascript">
        var app = angular.module('quiz', []);

</head>
<body>
    <div ng-app="quiz" ng-controller="ControllerQuestions">

      <!--list of all questions here-->
      <ul>

          {{ q.title + ', ' + q.answer }}

      </ul>


      Socket stuff:

        <pre>list={{list}}</pre>
      </form>


    </div>


    <script src="js/logic.js"></script>

</body>
</html>
